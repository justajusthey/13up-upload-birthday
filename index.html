<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>7UP Party Gallery üçãü•§</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle, #00FF87, #00A651);
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    .container {
      padding: 20px;
    }

    h1 {
      font-size: 5rem;
      text-shadow: 6px 6px 12px rgba(0, 0, 0, 0.5);
      animation: pop 1s ease-in-out infinite alternate;
    }

    @keyframes pop {
      from {
        transform: scale(1);
      }
      to {
        transform: scale(1.05);
      }
    }

    .upload-section {
      margin: 30px 0;
    }

    input[type="file"] {
      padding: 12px;
      border: none;
      border-radius: 15px;
      background: white;
      color: #00A651;
      font-weight: bold;
      cursor: pointer;
    }

    .upload-btn {
      padding: 12px 24px;
      margin-top: 15px;
      font-size: 1.5rem;
      background: #FF002B;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
    }

    .upload-btn:hover {
      transform: scale(1.2) rotate(5deg);
      background: #FF4569;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
      margin-top: 50px;
    }

    .gallery img {
      width: 100%;
      border-radius: 30px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
      transition: transform 0.5s ease;
    }

    .gallery img:hover {
      transform: rotate(-5deg) scale(1.1);
    }

    .bubble {
      position: fixed;
      bottom: -100px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 50%;
      z-index: -1;
      animation: rise 8s infinite;
    }

    @keyframes rise {
      from {
        transform: translateY(100vh) scale(0.5);
      }
      to {
        transform: translateY(-10vh) scale(1.2);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üçã 7UP Party Gallery ü•§</h1>

    <div class="upload-section">
      <input type="file" id="fileInput" accept="image/*">
      <button class="upload-btn" onclick="uploadImage()">Share Your Photo üì∏</button>
    </div>

    <div class="gallery" id="gallery"></div>
  </div>

  <script>
    const gallery = document.getElementById('gallery');

    function uploadImage() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      if (!file) return alert('Please select an image!');

      const reader = new FileReader();
      reader.onload = function(e) {
        const img = document.createElement('img');
        img.src = e.target.result;
        gallery.appendChild(img);

        saveImage(e.target.result);
      };
      reader.readAsDataURL(file);
    }

    function saveImage(imageSrc) {
      let images = JSON.parse(localStorage.getItem('images')) || [];
      images.push(imageSrc);
      localStorage.setItem('images', JSON.stringify(images));
    }

    function loadImages() {
      let images = JSON.parse(localStorage.getItem('images')) || [];
      images.forEach(src => {
        const img = document.createElement('img');
        img.src = src;
        gallery.appendChild(img);
      });
    }

    loadImages();

    // Bubble Animation
    function createBubbles() {
      for (let i = 0; i < 40; i++) {
        const bubble = document.createElement('div');
        bubble.className = 'bubble';
        document.body.appendChild(bubble);

        const size = Math.random() * 60 + 30;
        bubble.style.width = `${size}px`;
        bubble.style.height = `${size}px`;
        bubble.style.left = `${Math.random() * 100}vw`;
        bubble.style.animationDuration = `${4 + Math.random() * 6}s`;
      }
    }

    createBubbles();
  </script>
</body>
</html>
